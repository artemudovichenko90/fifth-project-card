<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>card</title>
	<link rel="stylesheet" href="styles/reset.css">
	<link rel="stylesheet" href="styles/main.css">
</head>
<body>
<div class="container-cards">
	<ul class="list-cards">
		<li class="item-card">
			<article class="card">
				<header>
					<h1 title="weekly sales">weekly sales</h1>
					<img class="logo" src="img/chart-line.png" alt="chart-line">
				</header>
				<p class="price usd" title="15,0000">15,0000</p>
				<p class="result" title="increased by 60%">increased by 60%</p>
			</article>
		</li>
		<li class="item-card">
			<article class="card">
				<header>
					<h1 title="weekly orders">weekly orders</h1>
					<img class="logo" src="img/chart-line.png" alt="chart-line">
				</header>
				<p class="price" title="45,6334">45,6334</p>
				<p class="result" title="decreased by 10%">decreased by 10%</p>
			</article>
		</li>
		<li class="item-card">
			<article class="card">
				<header>
					<h1 title="visitors online">visitors online</h1>
					<img class="logo" src="img/chart-line.png" alt="chart-line">
				</header>
				<p class="price" title="95,5741">95,5741</p>
				<p class="result" title="increased by 5%">increased by 5%</p>
			</article>
		</li>

	</ul>
</div>

</body>
</html>
